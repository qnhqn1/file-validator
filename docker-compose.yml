version: "3.9"

services:
  kafka:
    image: confluentinc/cp-kafka:8.1.0
    container_name: file-validator-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_ENABLE_KRAFT: yes
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_MESSAGE_MAX_BYTES: 33554432
      KAFKA_MAX_REQUEST_SIZE: 33554432
      KAFKA_REPLICA_FETCH_MAX_BYTES: 33554432
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
    ports:
      - "9092:9092"
      - "9093:9093"
    volumes:
      - kafka-data:/var/lib/kafka/data

  file-db-0:
    image: postgres:18-alpine
    container_name: file-db-0
    environment:
      POSTGRES_DB: files_validator_0
      POSTGRES_USER: file_validator
      POSTGRES_PASSWORD: file_validator
    volumes:
      - file-db-0-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  file-db-1:
    image: postgres:18-alpine
    container_name: file-db-1
    environment:
      POSTGRES_DB: files_validator_1
      POSTGRES_USER: file_validator
      POSTGRES_PASSWORD: file_validator
    volumes:
      - file-db-1-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  file-db-2:
    image: postgres:18-alpine
    container_name: file-db-2
    environment:
      POSTGRES_DB: files_validator_2
      POSTGRES_USER: file_validator
      POSTGRES_PASSWORD: file_validator
    volumes:
      - file-db-2-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"

  redis:
    image: redis:7-alpine
    container_name: file-validator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:latest
    container_name: file-validator-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  file-validator:
    build: .
    container_name: file-validator-app
    environment:
      KAFKA_BROKERS: kafka:9092
      VALIDATOR_INPUT_TOPIC: raw.in
      VALIDATOR_OUTPUT_TOPIC: raw.valid
      KAFKA_GROUP_ID: file-validator-group
      CONFIG_PATH: /app/config.yml
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      kafka:
        condition: service_healthy
      file-db-0:
        condition: service_started
      file-db-1:
        condition: service_started
      file-db-2:
        condition: service_started
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./config.yml:/app/config.yml:ro
    ports:
      - "8065:8065"

volumes:
  kafka-data:
  file-db-0-data:
  file-db-1-data:
  file-db-2-data:
  redis-data:
  minio-data: